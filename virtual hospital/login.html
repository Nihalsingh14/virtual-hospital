<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Virtual Hospital</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes inputFocus {
            from {
                box-shadow: 0 0 5px rgba(0, 121, 107, 0);
            }
            to {
                box-shadow: 0 0 5px rgba(0, 121, 107, 0.8);
            }
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e0f7fa;
            margin: 0;
            flex-direction: column;
            padding: 20px;
        }
        .login-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
        .login-container h2 {
            margin-bottom: 20px;
            color: #00796b;
            animation: fadeIn 1s ease-in-out;
            animation-delay: 0.3s;
            animation-fill-mode: backwards;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #00796b;
            border-radius: 5px;
            transition: box-shadow 0.3s ease-in-out;
        }
        .login-container input:focus {
            animation: inputFocus 0.3s forwards;
        }
        .login-container button {
            padding: 10px 20px;
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        .login-container button:hover {
            background-color: #004d40;
            transform: scale(1.05);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #004d40;
            animation: fadeIn 1s ease-in-out;
        }
        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.3;
        }
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            .login-container {
                padding: 15px;
            }
            .login-container input {
                padding: 8px;
            }
            .login-container button {
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <img src="pic99999.jpg" class="background-image" alt="Background Image">
    <h1>Welcome to Virtual chikitsAlayaH</h1>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            localStorage.setItem('username', username);
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
